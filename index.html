<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>PioneerBank</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area p-5 ">
            <h4>Login</h4>
            <input class="form-control mb-3" type="email" placeholder="Email">
            <input class="form-control mb-3" type="password" placeholder="Password">
            <button id="login" class="btn btn-success px-5">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h4>Deposit</h4>
                    <h3>$ <span id="current-deposit">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h4>Withdraw</h4>
                    <h3>$ <span id="current-withdraw">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h4>Balance</h4>
                    <h3>$ <span id="current-balance">1200</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area p-5">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control mb-3"
                        placeholder="$ amount you want to deposit">
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area p-5">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control mb-3"
                        placeholder="$ amount you want to withdraw">
                    <button class="btn btn-success" id="add-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login button
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function (e) {

            const loginArea = document.getElementById("login-area");
            // loginArea.remove();
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })

        //deposit
        const addDeposit = document.getElementById("add-deposit")
        addDeposit.addEventListener("click", function () {

            const depositNumber = getInputValue('deposit-amount');

            // const depositAmount = document.getElementById("deposit-amount").value;
            // const depositNumber = parseFloat(depositAmount);
            // console.log(typeof depositNumber);

            // const currentDeposit = document.getElementById("current-deposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // console.log(typeof currentDepositNumber);

            // const updatedDeposit = currentDepositNumber + depositNumber;
            // document.getElementById("current-deposit").innerText = updatedDeposit;


            updateAmount('current-deposit', depositNumber);

            updateAmount('current-balance', depositNumber);

            document.getElementById("deposit-amount").value = "";

        })

        //Withdraw

        const addWithdraw = document.getElementById('add-withdraw');
        addWithdraw.addEventListener('click', function (e) {

            const withdrawAmount = getInputValue('withdraw-amount');

            updateAmount('current-withdraw', withdrawAmount);
            updateAmount('current-balance', withdrawAmount * -1);

            document.getElementById('withdraw-amount').value = "";

        })

        //get input value

        function getInputValue(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;

        }


        //Update Amount

        function updateAmount(id, inputNumber) {

            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);

            const newAmount = currentNumber + inputNumber;
            document.getElementById(id).innerText = newAmount;

        }
    </script>
</body>

</html>
